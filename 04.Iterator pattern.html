<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    /*
      # 반복자
    */
    var agg = (function () {
      var index = 0,
        data = [1, 2, 3, 4, 5],
        length = data.length;
      return {
        next: function () {
          var element;
          if (!this.hasNext()) {
            return null;
          }

          element = data[index];
          index += 1;
          return element;
        },

        hasNext: function () {
          return index < length;
        },

        rewide: function () {
          index = 0;
        },

        current: function () {
          return data[index];
        }
      }
    })()


    console.log("### agg 객체 iterator 순환");
    while (agg.hasNext()) {
      console.log(agg.next());
    }

    console.log("### agg.rewide()");
    agg.rewide();
    console.log("### agg.current()");
    console.log(agg.current());
  </script>
</body>

</html>
