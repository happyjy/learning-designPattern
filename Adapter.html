<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <Script>

        /*
            * interface(객체의 속성, 함수)를 다른 것으로 사용한다. 
            
            * 시나리오1
                - 새로운 컴포넌트가 필요할때 통합적으로 사용하고 
                - 현재 존재하는 컴포넌트와 같이 쓰인다.

            * 시나리오2
                - 개선된 인터페이스로 쓰여진 프로그램을 리팩토링한다. 
                - 그러나 오래된 코드는 여전히 원래 인터페이스를 유지한다.


            # Participants
                * Client 
                    - Adappter를 service하기 위해서 호출
                    - code: run

                * Adapter
                    - clients가 기대 하고 아는 interface를 구현한다. 
                    - code: ShippingAdapter

                * Adaptee 
                    - adapted된 객체
                    - client가 기대하고 알고이는 인터페이스와 다르다.
                    - code: AdvancedShipping

        */

        /*
        
            * 예제코드는 온라인 쇼핑몰 카트(shipping 객체가 shipping한 가격을 계산)를 보여준다.
                - old shipping객체는 개선된 Shipping object(보안, 더 나은 가격제안 기능이 추가된)으로 교체 될 것이다

            * 새로운 객체는 AdvancedShipping이다 
                - 어려운 interface로 구성되어 있다. 
                    : client가 예상 할 수 없다.
            * ShippingAdapter
                - client 프로그램을 어떤 API 변화(old Shipping 인터페이스를 adapting 한)를 제외하고 역할을 할수 있도록 한다.

        */
        // old interface
        function Shipping() {
            this.request = function (zipStart, zipEnd, wight) {
                //...
                return "$49.75"
            }
        }

        // new interface
        function AdvancedShipping() {
            this.login = function (credentials) { };
            this.setStart = function (start) { };
            this.setDestination = function (destination) { };
            this.calculate = function (weight) { return "$39.50" };
        }


        // adapter interface
        function ShippingAdapter(credentials) {
            var shipping = new AdvancedShipping();

            shipping.login(credentials);

            return {
                request: function (zipStart, zipEnd, weight) {
                    shipping.setStart(zipStart);
                    shipping.setDestination(zipEnd);
                    return shipping.calculate(weight);
                }
            }
        }

        var log = (function () {
            var log = "";

            return {
                add: function (msg) { log += msg + "\n" },
                show: function () { console.log(log); log = ""; }
            }
        })();

        function run() {
            var shipping = new Shipping();
            var credentials = { token: "30a8-6ee1" };
            var adapter = new ShippingAdapter(credentials);

            // original shipping object and interface

            var cost = shipping.request("78701", "10010", "2 lbs");
            log.add("Old cost: " + cost);

            // new shipping object with adaped interface

            cost = adapter.request("78701", "10010", "2 lbs");

            log.add("New cost: " + cost);
            log.show()
        }

        run()

    </Script>
</body>

</html>
